<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Family Tree Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      overflow: auto;
    }
    
    .auth-container {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    .auth-card {
      background: var(--surface);
      border-radius: var(--radius-lg);
      padding: 40px;
      box-shadow: var(--shadow-xl);
      width: 100%;
      max-width: 480px;
      border: 1px solid var(--border);
      min-height: 520px;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .auth-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 8px;
    }
    
    .auth-subtitle {
      color: var(--muted);
      font-size: 14px;
    }
    
    .auth-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      background: var(--surface-2);
      padding: 4px;
      border-radius: var(--radius-md);
    }
    
    .auth-tab {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      color: var(--muted);
      font-weight: 600;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all var(--transition-base);
    }
    
    .auth-tab.active {
      background: var(--surface);
      color: var(--accent);
      box-shadow: var(--shadow-sm);
    }
    
    .auth-form {
      display: none;
    }
    
    .auth-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      color: var(--text);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: var(--radius-md);
      font-size: 16px;
      color: var(--text);
      background: var(--surface);
      transition: border-color var(--transition-base);
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--ring);
    }
    
    .form-button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: var(--radius-md);
      background: var(--gradient-primary);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all var(--transition-base);
      box-shadow: var(--shadow-md);
    }
    
    .form-button:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }
    
    .form-button:disabled {
      background: var(--border);
      cursor: not-allowed;
      transform: none;
      opacity: 0.6;
    }
    
    .divider {
      position: relative;
      text-align: center;
      margin: 24px 0;
      color: var(--muted);
      font-size: 14px;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: var(--border);
    }
    
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    
    .google-button {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: var(--radius-md);
      background: var(--surface);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all var(--transition-base);
      box-shadow: var(--shadow-sm);
    }
    
    .google-button:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    .google-icon {
      width: 20px;
      height: 20px;
    }
    
    .error-message {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      padding: 12px;
      border-radius: var(--radius-md);
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
      border: 1px solid rgba(220, 53, 69, 0.3);
    }
    
    body.theme-dark .error-message {
      background: rgba(220, 53, 69, 0.15);
      color: #ff6b6b;
      border-color: rgba(220, 53, 69, 0.4);
    }
    
    .error-message.show {
      display: block;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 24px;
      color: var(--muted);
      font-size: 14px;
    }
    
    .auth-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    
    .auth-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand-group">
      <div class="brand">Family Tree Builder</div>
    </div>
    <div class="controls">
      <button id="themeBtn" title="Switch theme" aria-label="Switch theme">
        <span class="material-symbols-outlined" aria-hidden="true">light_mode</span>
      </button>
      <button id="demoBtn" title="View Demo Tree" aria-label="View demo tree" onclick="window.location.href='index.html'">
        <span class="material-symbols-outlined" aria-hidden="true">visibility</span>
      </button>
    </div>
  </header>
  
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">Family Tree Builder</h1>
        <p class="auth-subtitle">Create and share your family history</p>
      </div>
      
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>
      
      <div class="error-message" id="errorMessage"></div>
      
      <!-- Login Form -->
      <form class="auth-form active" id="loginForm">
        <div class="form-group">
          <label class="form-label" for="loginEmail">Email</label>
          <input type="email" class="form-input" id="loginEmail" required autocomplete="email" />
        </div>
        <div class="form-group">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" class="form-input" id="loginPassword" required autocomplete="current-password" />
        </div>
        <button type="submit" class="form-button">Login</button>
      </form>
      
      <!-- Signup Form -->
      <form class="auth-form" id="signupForm">
        <div class="form-group">
          <label class="form-label" for="signupName">Full Name</label>
          <input type="text" class="form-input" id="signupName" required autocomplete="name" />
        </div>
        <div class="form-group">
          <label class="form-label" for="signupEmail">Email</label>
          <input type="email" class="form-input" id="signupEmail" required autocomplete="email" />
        </div>
        <div class="form-group">
          <label class="form-label" for="signupPassword">Password</label>
          <input type="password" class="form-input" id="signupPassword" required autocomplete="new-password" minlength="6" />
        </div>
        <button type="submit" class="form-button">Create Account</button>
      </form>
      
      <div class="divider">or</div>
      
      <button class="google-button" id="googleSignIn">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
      
      <div class="auth-footer">
        <a href="index.html" class="auth-link">View Demo Tree</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="paulsuatean" data-description="Support me on Buy me a coffee!" data-message="Buy me a coffee?" data-color="#FFDD00" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>
</html>
